<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <link href="style.css" rel="stylesheet">
</head>

<body>
  <form novalidate>
    <p>
    <div>
      <label for="mail">Enter an email!</label>
      <div>
        <input id="mail" type="email" minlength="5" maxlength="30" required>
        <span class="error" id="error-mail"></span>
      </div>
    </div>
    </p>
    <button type="submit">Submit</button>
  </form>
  <script src="script.js"></script>
</body>

</html>
